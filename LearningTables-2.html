<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Tables</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <th></th>
        <th>8:00AM - 9:00AM</th>
        <th>9:00AM - 10:00AM</th>
        <th>10:00AM - 11:00AM</th>
        <th>11:00AM - 12:00PM</th>
        <th>12:00PM - 01:00PM</th>
      </tr>
      <tr>
        <th>Monday</th>
        <td>Maths</td>
        <td>Physics</td>
        <td rowspan="5">Break</td>
        <td>English</td>
        <td>Computer</td>
      </tr>
      <tr>
        <th>Tuesday</th>
        <td colspan="2">English</td>
        <td>Biology</td>
        <td>Chemistry</td>
      </tr>
      <tr>
        <th>Wednesday</th>
        <td>Computer</td>
        <td>Maths</td>
        <td colspan="2">Physics</td>
      </tr>
      <tr>
        <th>Thursday</th>
        <td>Hindi</td>
        <td>Maths</td>
        <td>Math</td>
        <td>English</td>
      </tr>
      <tr>
        <th>Friday</th>
        <td>Physics</td>
        <td>Computer</td>
        <td colspan="2">English</td>
      </tr>
    </table>
  </body>
</html>
